<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="head">
        <a href="tasks.html" id="view-tasks-btn">View All Tasks</a><br>
        <h1>Tasker a simple tool to remember your tasks</h1>
        <img  src="nav_image.png" alt="Nav icon" id="nav_image">
    </header>

    <main>
        <div id="notification" class="notification hidden">
            Task created 
        </div>  
        <div id="side-nav" class="side-nav">
            <div onclick="javascript:void(0)" class="close-btn" id="close-btn">&times;</div>
            <a id="view-all-tasks-side-btn" onclick="showAllTasks()">View All Tasks</a>
           <div id="tasks_date"> 
            <input type="date" id="date-input">
            <button id="filter-button">Find Tasks</button>
           </div>
            <a id="show-checked-btn" href="tasks.html">View Checked Tasks</a>
            <a id="show-unchecked-btn" href="tasks.html">View unchecked Tasks</a>
        </div>

        <div class="add_task">
        <h2>Add a new Task</h2>
        <input type="text" id="task-input" placeholder="Add a new task">
        <input type="datetime-local" id="datetime-input">
        <button id="add-task-btn">Add Task</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
